<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2 id="formTitle">Login</h2>
                <button id="toggleForm">Don't have an account? Sign Up</button>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="submit-btn">
                    <a href="/Codeissance Landing page/TeacherLanding/index.html"
                        style="text-decoration: none; color: inherit;">
                        Login
                    </a>
                </button>

            </form>
            <form id="signupForm" class="hidden">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Qualification</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Date Of Birth</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <div class="form-group">
                    <label for="signupConfirmPassword">Confirm Password</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="submit-btn"><a
                        href="/Codeissance Landing page/TeacherLanding/index.html">Sign Up</a></button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
