<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Dashboard - easylearn</title>
    <link rel="stylesheet" href="ProfDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="/placeholder.svg?height=40&width=40" alt="easylearn logo">
                <span>easylearn</span>
            </div>
            <ul class="nav-links">
                <li><a href="professor.html">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <div class="dashboard-header">
            <h1>Welcome, Sakshi!</h1>
            <p>Your education is your power for learn more and more.</p>
            <button>Browse new course</button>
        </div>

        <div class="dashboard-grid">
            <div class="running-courses">
                <h2>Running Courses</h2>
                <div id="runningCourses"></div>
            </div>
            <div class="course-activity">
                <h2>Course Activity</h2>
                <canvas id="activityChart"></canvas>
            </div>
        </div>

        <div class="favorite-courses">
            <h2>My Favorite List</h2>
            <div id="favoriteCourses"></div>
        </div>
    </main>

    <script src="ProfDashboard.js"></script>
</body>
</html>
